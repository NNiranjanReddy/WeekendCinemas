<body class="header-fixed header-fixed-space-v2 sliding-panel-ini sliding-panel-flag-right">
    <div class="wrapper">
       <!--=== Header v8 ===-->
	<div class="header-v8 header-sticky">
		<!-- Topbar blog -->
		<div class="blog-topbar">
			<div class="topbar-search-block">
				<div class="container">
					<form action="">

					</form>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-xs-11">

					</div>
					<div class="col-sm-4 col-xs-1 clearfix">
						<i class="fa fa-search search-btn pull-right"></i>
					</div>
				</div><!--/end row-->
			</div><!--/end container-->
		</div>
		<!-- End Topbar blog -->

				<div class="res-container">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

						</a>
					</div>
				</div><!--/end responsive container-->

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<div class="res-container">
						 <ul class="nav navbar-nav">
                                <!-- Cinema -->
                                <li class="dropdown mega-menu-fullwidth">
                                    <a href="/cinemas" class="dropdown-toggle" data-toggle="dropdown">

                                </a>
                                </li>
                                <!-- End Cinema -->

                                <!-- Celebrity -->
                                <li class="dropdown mega-menu-fullwidth">
                                    <a href="/celebrities" class="dropdown-toggle" data-toggle="dropdown">
                                  <i class="fa fa-user" aria-hidden="true"></i> Celebrity
                                </a>
                                </li>
                                <!-- End Celebrity -->

                                <!-- Juke Box -->
                                <li class="dropdown mega-menu-fullwidth">
                                    <a href="/jukebox" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-music" aria-hidden="true"></i> Juke Box
                                </a>
                                </li>
                                <!-- End Juke Box -->

                                <!-- Calendar -->
                                <li class="dropdown mega-menu-fullwidth">
                                    <a href="/calendar" class="dropdown-toggle" data-toggle="dropdown">

                                </a>
                                </li>
                                <!-- End Calendar -->

                                <li class="dropdown mega-menu-fullwidth">
                                    <a href="/shortfilms" class="dropdown-toggle" data-toggle="dropdown">
										<i class="fa fa-youtube-play" aria-hidden="true"></i> Short Films
