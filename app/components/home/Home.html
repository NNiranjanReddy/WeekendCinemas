<spinner ng-show="isLoading"></spinner>
<div ng-show="!isLoading">
	<div class="container">
		<div class="row">
			<div class="col m9">
				<span class="badge bg-color-TEASER">Youtube Trending</span>
				<div class="row">
					<div class="col m3" ng-repeat="post in videos.slice(0,4)">
						<div class="card">
							<a class="card-image" ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">
								<img class="img-responsive" src="https://i.ytimg.com/vi/{{post.media.video[0]}}/mqdefault.jpg" alt="">
							</a>
			
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col m3 s12" ng-repeat="post in videos.slice(4,8)">
						<div class="card">
							<a class="card-image" ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">
								<img class="img-responsive" src="https://i.ytimg.com/vi/{{post.media.video[0]}}/mqdefault.jpg" alt="">
							</a>
							
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col m3 s12" ng-repeat="post in videos.slice(8,12)">
						<div class="card">
							<a class="card-image" ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">
								<img class="img-responsive" src="https://i.ytimg.com/vi/{{post.media.video[0]}}/mqdefault.jpg" alt="">
							</a>
							
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col m3 s12" ng-repeat="post in videos.slice(12,16)">
						<div class="card">
							<a class="card-image" ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">
								<img class="img-responsive" src="https://i.ytimg.com/vi/{{post.media.video[0]}}/mqdefault.jpg" alt="">
							</a>
							
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col m3 s12" ng-repeat="post in videos.slice(16,20)">
						<div class="card">
							<a class="card-image" ui-sref="post({postName:post._id})" href="#/post/{{post._id}}">
								<img class="img-responsive" src="https://i.ytimg.com/vi/{{post.media.video[0]}}/mqdefault.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
	
			<div class="col m3">
				<span class="badge  bg-color-tomato  margin-top-5">Reviews</span>
				<ul>
					<li ng-repeat="cinema in cinemas | emptyFilter : 'general.releaseDt' | emptyFilter: 'general.rating'">
						<a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}">{{cinema.name}}</a>
					</li>
				</ul>
				<span class="badge  bg-color-INCINEMAS margin-top-5">Ready to Release</span>
				<ul>
					<li ng-repeat="cinema in cinemas | emptyFilter : 'general.releaseDt' | emptyFilter: 'general.rating':true|orderBy: 'general.releaseDt'">
						<a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}">{{cinema.name}}</a>
					</li>
				</ul>
				<span class="badge  bg-color-MUSIC  margin-top-5">Recent Audio</span>
				<ul>
					<li ng-repeat="cinema in cinemas |  emptyFilter : 'songs.releaseDt' | orderBy: 'songs.releaseDt' :true">
						<a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}">{{cinema.name}}</a>
					</li>
				</ul>
				<span class="badge  bg-color-darkorange  margin-top-5">In Shooting</span>
                <ul>
                    <li ng-repeat="cinema in cinemas | emptyFilter : 'general.releaseDt':true">
                        <a ui-sref="cinema({cinemaName:cinema.cinemaId})" href="#/cinema/{{cinema.cinemaId}}">{{cinema.name}}</a>
                    </li>
                </ul>
			</div>

		</div>
	</div>
</div>
